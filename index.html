<!doctype HTML>
<html>
  <head>
    <title>First HTML page</title>
  </head>

  <body>
      <h1>VERY First HTML page at DPL!</h1>
    <div>
      <p>It's a paragraph!</p>
    </div>

    <div>
      <p>
        <ul>
          <li>Unordered 1</li>
          <li>Unordered 2</li>
          <li>Unordered 3</li>
          <li>Unordered 4</li>
        </ul>
      </p>
    </div>
    <div>
      <p>
        <ol>
          <li>Ordered 1</li>
          <li>Ordered 2</li>
          <li>Ordered 3</li>
          <li>Ordered 4</li>
        </ol>
      </p>
    </div>
  </body>
</html>
